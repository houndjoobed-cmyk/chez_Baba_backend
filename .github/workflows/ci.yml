name: CI Pipeline

# Déclencheurs
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Variables d'environnement
env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '14'

jobs:
  # Job de test
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    
    # Services requis
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm ci
      
      # 4. Créer le fichier .env pour les tests
      - name: Create .env file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "PORT=3000" >> .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env
          echo "JWT_SECRET=test-secret-key" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env
      
      # 5. Exécuter les migrations
      - name: Run migrations
        run: |
          npm run migrate:up
      
      # 6. Linter
      - name: Run ESLint
        run: npm run lint
      
      # 7. Tests unitaires
      - name: Run unit tests
        run: npm run test:unit
      
      # 8. Tests d'intégration
      - name: Run integration tests
        run: npm run test:integration
      
      # 9. Tests E2E
      - name: Run E2E tests
        run: npm run test:e2e
      
      # 10. Upload coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
  
  # Job de build
  build:
    name: Build & Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/chez-baba-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/chez-baba-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/chez-baba-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/chez-baba-backend:buildcache,mode=max
  
  # Job de déploiement staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.chezbaba.bj
    
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/chez-baba-backend
            docker-compose pull
            docker-compose up -d
            docker-compose exec app npm run migrate:up
  
  # Job de déploiement production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.chezbaba.bj
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /var/www/chez-baba-backend
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --no-deps --build
            docker-compose -f docker-compose.prod.yml exec app npm run migrate:up
            
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}